<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NighaTech API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      const host = window.location.hostname;
      const isLocalhost = host === "localhost" || host === "127.0.0.1";
      const gatewayOrigin = window.location.origin;
      const serviceSpecs = isLocalhost
        ? [
            { name: "core", url: "http://localhost:3000/api/docs-json" },
            { name: "social", url: "http://localhost:3003/api/docs-json" },
            { name: "notify", url: "http://localhost:3002/api/docs-json" }
          ]
        : [
            { name: "core", url: `${gatewayOrigin}/api/docs-json` },
            { name: "social", url: `${gatewayOrigin}/social/docs-json` },
            { name: "notify", url: `${gatewayOrigin}/notify/docs-json` }
          ];

      window.ui = SwaggerUIBundle({
        urls: serviceSpecs,
        "urls.primaryName": "core",
        dom_id: "#swagger-ui",
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        docExpansion: "list",
        filter: true,
        tryItOutEnabled: true,
        persistAuthorization: true,
        defaultModelsExpandDepth: 1,
        tagsSorter: "alpha",
        operationsSorter: "method"
      });
    };
  </script>
</body>
</html>
