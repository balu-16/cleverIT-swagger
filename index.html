<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NighaTech API Documentation</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
</head>
<body>
  <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"></script>
  <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"></script>
  <script>
    window.onload = () => {
      const host = window.location.hostname;
      const isLocalhost = host === "localhost" || host === "127.0.0.1";
      const mainApiBaseUrl = isLocalhost
        ? "http://localhost:3000"
        : "https://clever-it-hazel.vercel.app";
      const chatApiBaseUrl = isLocalhost
        ? "http://localhost:3001"
        : "https://claverit-chat-backend.onrender.com";
      const specUrl = "./swagger.yaml";
      window.ui = SwaggerUIBundle({
        url: specUrl,
        dom_id: "#swagger-ui",
        deepLinking: false,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        docExpansion: "list",
        filter: true,
        tryItOutEnabled: true,
        requestInterceptor: (req) => {
          const swaggerOrigin = window.location.origin;
          if (req.url.startsWith(`${swaggerOrigin}/api/`)) {
            req.url = req.url.replace(swaggerOrigin, mainApiBaseUrl);
          } else if (req.url.startsWith(`${swaggerOrigin}/chat/`)) {
            req.url = req.url.replace(swaggerOrigin, chatApiBaseUrl);
          }
          return req;
        },
        persistAuthorization: true,
        defaultModelsExpandDepth: 1,
        tagsSorter: "alpha",
        operationsSorter: "method"
      });
    };
  </script>
</body>
</html>
